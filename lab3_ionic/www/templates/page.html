<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="page-form1" class="list">
      <h1 id="page-heading1" style="color:#000000;">CLIMA</h1>
      <div id="page-markdown1" class="show-list-numbers-and-dots">
        <p style="color:#000000;">Escribe un lugar</p>
      </div>
      <label class="item item-input" id="page-input1">
        <span class="input-label">Input</span>
        <input type="text" placeholder="" ng-model="mdl.city">
      </label>
    </form>
    <button id="page-button1" class="button button-positive button-block" ui-sref="page2({city: mdl.city})">Tap me!</button>
  </ion-content>
</ion-view>
